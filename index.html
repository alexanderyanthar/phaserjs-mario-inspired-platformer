<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
</head>

<body>

    <script>
        // Create a new Phaser game
        var config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            // Load assets, such as images and audio, here
            this.load.image('background', './assets/tileset/png/BG/BG.png');
            this.load.spritesheet('player', './assets/player/png/playerSpritesheet.png', { frameWidth: 669, frameHeight: 569 });
            this.load.image('platform', './assets/tileset/png/Object/Crate.png');
        }

        function create() {
            // Set up game objects, physics, and initial state here
            // Add a background image
            this.background = this.add.image(0, 0, 'background');
            this.background.setOrigin(0, 0);

            this.background.setScale(this.game.config.width / this.background.width, this.game.config.height / this.background.height);

            // Add a player sprite
            this.player = this.physics.add.sprite(100, 300, 'player');
            this.player.setCollideWorldBounds(true);
            this.player.setScale(0.25);

            // Define the animation using the 'player' key
            this.anims.create({
                key: 'playerIdle',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 9 }), // Adjust the frame range as needed
                frameRate: 15,
                repeat: -1 // Repeat indefinitely
            });

            this.anims.create({
                key: 'playerRun',
                frames: this.anims.generateFrameNumbers('player', { start: 10, end : 18 }),
                frameRate: 15,
                repeat: -1
            })
            this.player.setSize(300, 500);
            this.player.setOffset(250, 25);

            // Play the animation
            this.player.anims.play('playerIdle');

            // Add a ground platform
            this.platforms = this.physics.add.staticGroup();
            this.platforms.create(400, 763, 'platform').setScale(1).refreshBody();

            // Enable collision between the player and platforms
            this.physics.add.collider(this.player, this.platforms);
        }

        function update() {
            // Implement game logic and update game objects here
            // Player movement
            var cursors = this.input.keyboard.createCursorKeys();

            if (cursors.left.isDown) {
                this.player.setVelocityX(-160);
                this.player.flipX = true;
                this.player.setSize(300, 500);
                this.player.setOffset(125, 25)
                this.player.anims.play('playerRun', true);
            } else if (cursors.right.isDown) {
                this.player.setVelocityX(160);
                this.player.flipX = false;
                this.player.setSize(300, 500);
                this.player.setOffset(250, 25);
                this.player.anims.play('playerRun', true);
            } else {
                this.player.setVelocityX(0);
                this.player.anims.play('playerIdle', true);
            }
        }
    </script>

</body>

</html>
